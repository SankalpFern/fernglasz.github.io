<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

	<link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />
	<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

	{{ with .OutputFormats.Get "rss" -}}
		{{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
	{{ end -}}

	<script>
		document.addEventListener('click', function(event) {
		  if (event.target.tagName === 'A' && event.target.href) {
			const link = new URL(event.target.href);
			
			// Check if the link is internal (same origin as the current page)
			if (link.origin === window.location.origin) {
			  event.preventDefault(); // Prevent default navigation
			  const path = link.pathname + link.search + link.hash;
			  window.parent.postMessage({ path: path }, 'https://www.alphantech.fyi');
			}
			// For external links, do nothing and let the default behavior handle it
		  }
		});
		</script>
</head>

<body>

{{ partial "nav.html" . }}

<main class="content">
